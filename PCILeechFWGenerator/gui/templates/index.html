<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCILeech Firmware Generator</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --border: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            transition: max-width 0.3s ease;
        }
        
        .container.with-console {
            max-width: 1400px;
        }
        
        .main-layout {
            display: flex;
            gap: 1.5rem;
        }
        
        .main-content {
            flex: 1;
            min-width: 0;
        }
        
        .console-panel {
            width: 400px;
            flex-shrink: 0;
            display: none;
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
        }
        
        .console-panel.visible {
            display: block;
        }
        
        .console-card {
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 12px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .console-header {
            background: var(--bg-card);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .console-title {
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .console-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 1.5s infinite;
        }
        
        .console-stage {
            font-size: 0.75rem;
            color: var(--accent);
        }
        
        .console-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.75rem;
            line-height: 1.6;
        }
        
        .console-line {
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            word-break: break-all;
        }
        
        .console-line.step {
            color: var(--accent);
            font-weight: 500;
        }
        
        .console-line.success {
            color: var(--success);
        }
        
        .console-line.error {
            color: var(--error);
        }
        
        .console-footer {
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .progress-mini {
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .progress-mini-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 1000px) {
            .console-panel {
                position: fixed;
                right: 0;
                top: 0;
                width: 350px;
                height: 100vh;
                border-radius: 0;
                z-index: 100;
            }
            .console-card {
                border-radius: 0;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-dot.ok { background: var(--success); }
        .status-dot.warn { background: var(--warning); }
        .status-dot.error { background: var(--error); }
        .status-dot.loading { 
            background: var(--accent);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-label {
            font-size: 0.85rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        select, input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-container {
            display: none;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .log-container {
            max-height: 200px;
            overflow-y: auto;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
            margin-top: 1rem;
        }
        
        .log-line {
            color: var(--text-secondary);
        }
        
        .result-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }
        
        .result-success h3 {
            color: var(--success);
            margin-bottom: 0.5rem;
        }
        
        .result-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .result-error h3 {
            color: var(--error);
        }
        
        .hidden {
            display: none;
        }
        
        .refresh-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .refresh-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .device-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .warning-banner {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            display: none;
        }
        
        .warning-banner.visible {
            display: block;
        }
        
        .warning-banner strong {
            color: var(--warning);
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <header>
            <h1>PCILeech Firmware Generator</h1>
            <p class="subtitle">Clone donor PCIe devices to FPGA firmware</p>
        </header>
        
        <div class="main-layout">
            <div class="main-content">
        
        <div class="card">
            <div class="card-title">
                System Status
                <button class="refresh-btn" onclick="refreshStatus()">Refresh</button>
            </div>
            <div class="status-grid" id="status-grid">
                <div class="status-item">
                    <div class="status-dot loading" id="status-podman"></div>
                    <span class="status-label">Container</span>
                </div>
                <div class="status-item">
                    <div class="status-dot loading" id="status-iommu"></div>
                    <span class="status-label">IOMMU</span>
                </div>
                <div class="status-item">
                    <div class="status-dot loading" id="status-vfio"></div>
                    <span class="status-label">VFIO</span>
                </div>
                <div class="status-item">
                    <div class="status-dot loading" id="status-root"></div>
                    <span class="status-label">Root Access</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">Clone Configuration</div>
            
            <div class="warning-banner" id="requirements-warning">
                <strong>VFIO/MMIO Requirements Not Met</strong><br>
                <span id="requirements-list"></span>
            </div>
            
            <div class="form-group">
                <label for="device-select">Donor Device</label>
                <select id="device-select">
                    <option value="">Loading devices...</option>
                </select>
                <div class="device-info" id="device-info"></div>
            </div>
            
            <div class="form-group">
                <label for="board-select">Target Board</label>
                <select id="board-select">
                    <option value="">Loading boards...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="output-dir">Output Directory</label>
                <input type="text" id="output-dir" value="./output" placeholder="./output">
            </div>
            
            <button class="btn" id="build-btn" onclick="startBuild()">
                Clone Device
            </button>
        </div>
        
        <div class="card">
            <div class="card-title">Settings</div>
            
            <div class="form-group">
                <label for="vivado-path">Vivado Installation Path</label>
                <input type="text" id="vivado-path" placeholder="/tools/Xilinx/Vivado/2023.2">
                <div class="device-info" id="vivado-status"></div>
            </div>
            
            <button class="btn" style="background: var(--text-secondary);" onclick="saveSettings()">
                Save Settings
            </button>
            
            <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                <div style="font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Maintenance</div>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <button class="btn" style="background: var(--warning); font-size: 0.8rem; padding: 0.5rem 1rem;" onclick="cleanupBuild()">
                        Clean Build Files
                    </button>
                    <button class="btn" style="background: var(--text-secondary); font-size: 0.8rem; padding: 0.5rem 1rem;" onclick="viewErrorLog()">
                        View Error Log
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card progress-container" id="progress-card">
            <div class="card-title">Build Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-text">
                <span id="progress-stage">Starting...</span>
                <span id="progress-percent">0%</span>
            </div>
            
            <div id="result-container"></div>
        </div>
        
            </div>
            
            <div class="console-panel" id="console-panel">
                <div class="console-card">
                    <div class="console-header">
                        <div class="console-title">
                            <div class="console-dot" id="console-dot"></div>
                            <span>Build Console</span>
                        </div>
                        <span class="console-stage" id="console-stage">Idle</span>
                    </div>
                    <div class="console-body" id="console-body">
                        <div class="console-line">Waiting for build to start...</div>
                    </div>
                    <div class="console-footer">
                        <div>Progress: <span id="console-percent">0%</span></div>
                        <div class="progress-mini">
                            <div class="progress-mini-fill" id="console-progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let devices = [];
        let statusPollInterval = null;
        let hasContainerRuntime = false;
        
        async function refreshStatus() {
            try {
                const res = await fetch('/api/status');
                const status = await res.json();
                
                hasContainerRuntime = !!status.container_runtime;
                
                setStatusDot('status-podman', status.container_runtime ? 'ok' : 'error');
                setStatusDot('status-iommu', status.iommu ? 'ok' : 'error');
                setStatusDot('status-vfio', status.vfio ? 'ok' : 'error');
                
                const warning = document.getElementById('requirements-warning');
                const reqList = document.getElementById('requirements-list');
                const btn = document.getElementById('build-btn');
                
                let issues = [];
                if (!status.container_runtime) issues.push('Install podman or docker');
                if (!status.iommu) issues.push('Enable IOMMU in BIOS');
                if (!status.vfio) issues.push('Load VFIO driver (modprobe vfio-pci)');
                if (!status.root) issues.push('Run with sudo/root access');
                
                if (issues.length > 0) {
                    reqList.innerHTML = issues.join('<br>');
                    warning.classList.add('visible');
                    btn.disabled = true;
                    btn.textContent = 'Requirements Not Met';
                } else {
                    warning.classList.remove('visible');
                    btn.disabled = false;
                    btn.textContent = 'Clone Device';
                }
                setStatusDot('status-root', status.root ? 'ok' : 'error');
            } catch (e) {
                console.error('Status error:', e);
            }
        }
        
        function setStatusDot(id, status) {
            const dot = document.getElementById(id);
            dot.className = 'status-dot ' + status;
        }
        
        async function loadDevices() {
            try {
                const res = await fetch('/api/devices');
                devices = await res.json();
                
                const select = document.getElementById('device-select');
                
                if (devices.length === 0) {
                    select.innerHTML = '<option value="">No VFIO-bound devices found</option>';
                    document.getElementById('device-info').textContent = 
                        'Bind a device to vfio-pci first (echo BDF > /sys/bus/pci/drivers/vfio-pci/bind)';
                } else {
                    select.innerHTML = '<option value="">Select a device...</option>';
                    devices.forEach(dev => {
                        const opt = document.createElement('option');
                        opt.value = dev.bdf;
                        opt.textContent = dev.display;
                        select.appendChild(opt);
                    });
                }
                
                select.onchange = function() {
                    const dev = devices.find(d => d.bdf === this.value);
                    const info = document.getElementById('device-info');
                    if (dev) {
                        info.textContent = `${dev.class} [${dev.vendor_id}:${dev.device_id}]`;
                    } else {
                        info.textContent = '';
                    }
                };
            } catch (e) {
                console.error('Devices error:', e);
            }
        }
        
        async function loadBoards() {
            try {
                const res = await fetch('/api/boards');
                const boards = await res.json();
                
                const select = document.getElementById('board-select');
                select.innerHTML = '';
                
                boards.forEach(board => {
                    const opt = document.createElement('option');
                    opt.value = board.id;
                    opt.textContent = board.name + ' - ' + board.description;
                    select.appendChild(opt);
                });
            } catch (e) {
                console.error('Boards error:', e);
            }
        }
        
        function showConsole() {
            document.getElementById('main-container').classList.add('with-console');
            document.getElementById('console-panel').classList.add('visible');
            document.getElementById('console-body').innerHTML = '<div class="console-line step">[START] Build initiated...</div>';
            document.getElementById('console-stage').textContent = 'Starting';
            document.getElementById('console-dot').style.background = 'var(--accent)';
        }
        
        function hideConsole() {
            document.getElementById('console-dot').style.animation = 'none';
        }
        
        function updateConsole(status) {
            const consoleBody = document.getElementById('console-body');
            const lines = status.log.map(line => {
                let cls = 'console-line';
                if (line.includes('[') && line.includes(']')) cls += ' step';
                if (line.toLowerCase().includes('error') || line.toLowerCase().includes('fail')) cls += ' error';
                if (line.toLowerCase().includes('success') || line.toLowerCase().includes('complete')) cls += ' success';
                return `<div class="${cls}">${escapeHtml(line)}</div>`;
            }).join('');
            consoleBody.innerHTML = lines || '<div class="console-line">Waiting...</div>';
            consoleBody.scrollTop = consoleBody.scrollHeight;
            
            document.getElementById('console-stage').textContent = status.stage;
            document.getElementById('console-percent').textContent = status.progress + '%';
            document.getElementById('console-progress-fill').style.width = status.progress + '%';
            
            if (!status.running) {
                document.getElementById('console-dot').style.animation = 'none';
                if (status.error) {
                    document.getElementById('console-dot').style.background = 'var(--error)';
                } else {
                    document.getElementById('console-dot').style.background = 'var(--success)';
                }
            }
        }
        
        async function startBuild() {
            const bdf = document.getElementById('device-select').value;
            const board = document.getElementById('board-select').value;
            const outputDir = document.getElementById('output-dir').value;
            
            if (!bdf) {
                alert('Please select a device');
                return;
            }
            
            document.getElementById('build-btn').disabled = true;
            document.getElementById('progress-card').classList.add('active');
            document.getElementById('result-container').innerHTML = '';
            showConsole();
            
            try {
                const res = await fetch('/api/build', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({bdf, board, output_dir: outputDir})
                });
                
                if (res.ok) {
                    startStatusPolling();
                } else {
                    const err = await res.json();
                    showError(err.error || 'Build failed to start');
                }
            } catch (e) {
                showError('Failed to start build: ' + e.message);
            }
        }
        
        function startStatusPolling() {
            if (statusPollInterval) clearInterval(statusPollInterval);
            
            statusPollInterval = setInterval(async () => {
                try {
                    const res = await fetch('/api/build/status');
                    const status = await res.json();
                    
                    document.getElementById('progress-fill').style.width = status.progress + '%';
                    document.getElementById('progress-stage').textContent = status.stage;
                    document.getElementById('progress-percent').textContent = status.progress + '%';
                    
                    updateConsole(status);
                    
                    if (!status.running) {
                        clearInterval(statusPollInterval);
                        document.getElementById('build-btn').disabled = false;
                        hideConsole();
                        
                        if (status.error) {
                            showError(status.error);
                        } else if (status.output_file) {
                            showSuccess(status.output_file);
                        } else if (status.progress === 100) {
                            showSuccess('Build complete');
                        }
                    }
                } catch (e) {
                    console.error('Poll error:', e);
                }
            }, 1000);
        }
        
        function showSuccess(file) {
            document.getElementById('result-container').innerHTML = `
                <div class="result-success">
                    <h3>Build Complete!</h3>
                    <p>Firmware generated successfully</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem; color: var(--text-secondary);">
                        Output: ${escapeHtml(file)}
                    </p>
                </div>
            `;
        }
        
        function showError(msg) {
            document.getElementById('result-container').innerHTML = `
                <div class="result-error">
                    <h3>Build Failed</h3>
                    <p>${escapeHtml(msg)}</p>
                </div>
            `;
            document.getElementById('build-btn').disabled = false;
        }
        
        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
        
        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                const settings = await res.json();
                
                document.getElementById('vivado-path').value = settings.vivado_path || '';
                
                const statusEl = document.getElementById('vivado-status');
                if (settings.vivado_path) {
                    if (settings.vivado_valid) {
                        statusEl.textContent = 'Valid Vivado installation' + 
                            (settings.vivado_version ? ' (v' + settings.vivado_version + ')' : '');
                        statusEl.style.color = 'var(--success)';
                    } else {
                        statusEl.textContent = 'Invalid path - settings64.sh not found';
                        statusEl.style.color = 'var(--error)';
                    }
                } else {
                    statusEl.textContent = 'Not configured - required for synthesis';
                    statusEl.style.color = 'var(--text-secondary)';
                }
            } catch (e) {
                console.error('Settings error:', e);
            }
        }
        
        async function saveSettings() {
            const vivadoPath = document.getElementById('vivado-path').value.trim();
            
            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({vivado_path: vivadoPath})
                });
                
                if (res.ok) {
                    loadSettings();
                    alert('Settings saved');
                } else {
                    const err = await res.json();
                    alert('Error: ' + (err.error || 'Failed to save'));
                }
            } catch (e) {
                alert('Error saving settings: ' + e.message);
            }
        }
        
        async function cleanupBuild() {
            if (!confirm('This will delete temporary build files (container images, cached data, intermediate artifacts). Continue?')) {
                return;
            }
            
            try {
                const res = await fetch('/api/cleanup', {method: 'POST'});
                const data = await res.json();
                
                if (res.ok) {
                    alert('Cleanup complete!\n\n' + data.message);
                } else {
                    alert('Cleanup failed: ' + (data.error || 'Unknown error'));
                }
            } catch (e) {
                alert('Cleanup error: ' + e.message);
            }
        }
        
        async function viewErrorLog() {
            try {
                const res = await fetch('/api/error-log');
                const data = await res.json();
                
                const log = data.log || '(No errors logged)';
                
                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:1000;';
                modal.innerHTML = `
                    <div style="background:var(--bg-card);border:1px solid var(--border);border-radius:12px;width:90%;max-width:800px;max-height:80vh;display:flex;flex-direction:column;">
                        <div style="padding:1rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;">
                            <span style="font-weight:600;">Error Log</span>
                            <div>
                                <button onclick="clearErrorLog()" style="background:var(--error);color:white;border:none;padding:0.4rem 0.8rem;border-radius:6px;cursor:pointer;margin-right:0.5rem;font-size:0.8rem;">Clear Log</button>
                                <button onclick="this.closest('div').parentElement.parentElement.remove()" style="background:var(--text-secondary);color:white;border:none;padding:0.4rem 0.8rem;border-radius:6px;cursor:pointer;font-size:0.8rem;">Close</button>
                            </div>
                        </div>
                        <pre style="padding:1rem;overflow:auto;flex:1;font-family:monospace;font-size:0.75rem;white-space:pre-wrap;color:var(--text-secondary);">${log.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
            } catch (e) {
                alert('Error loading log: ' + e.message);
            }
        }
        
        async function clearErrorLog() {
            try {
                await fetch('/api/error-log/clear', {method: 'POST'});
                document.querySelector('div[style*="position:fixed"]')?.remove();
                alert('Error log cleared');
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        refreshStatus();
        loadDevices();
        loadBoards();
        loadSettings();
    </script>
</body>
</html>
